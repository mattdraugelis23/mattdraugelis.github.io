<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Guessing Game</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; line-height: 1.5; }
    nav a { margin-right: 12px; }
    .box { max-width: 520px; border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-top: 16px; }
    input { padding: 10px; width: 160px; border-radius: 10px; border: 1px solid #aaa; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #111; background: #fff; cursor: pointer; margin-left: 8px; }
    #msg { margin-top: 12px; font-weight: 600; white-space: pre-line; }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../projects.html">Projects</a>
    <a href="../resume.html">Resume</a>
    <a href="../game.html">Games</a>
  </nav>

  <div class="box">
    <div id="header"></div>

    <div style="margin-top: 12px;">
      <input id="guessInput" type="text" placeholder="Guess a number" />
      <button id="guessBtn">Guess</button>
    </div>

    <div id="msg"></div>

    <div id="playAgainArea" style="margin-top: 12px; display: none;">
      <span>Do you want to play again? (y/n)</span>
      <button id="yesBtn">y</button>
      <button id="noBtn">n</button>
    </div>
  </div>

  <script>
    // Very close to your Python version, just adapted to a browser UI.
    let secretNumber;
    let attempts;
    let finished;

    const headerEl = document.getElementById("header");
    const msgEl = document.getElementById("msg");
    const inputEl = document.getElementById("guessInput");
    const guessBtn = document.getElementById("guessBtn");
    const playAgainArea = document.getElementById("playAgainArea");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function startGame() {
      secretNumber = Math.floor(Math.random() * 30) + 1; // 1..30
      attempts = 0;
      finished = false;

      headerEl.textContent = "";
      msgEl.textContent = "";
      playAgainArea.style.display = "none";

      headerEl.textContent =
        "Welcome to Matt's Number Guessing Game\nI'm thinking of a number between 1 and 30";

      inputEl.value = "";
      inputEl.disabled = false;
      guessBtn.disabled = false;
      inputEl.focus();
    }

    function handleGuess() {
      if (finished) return;

      const raw = inputEl.value.trim();
      const guess = Number(raw);

      // Match your Python behavior: try/except for invalid number
      if (!Number.isInteger(guess)) {
        msgEl.textContent = "That is not a valid number";
        return;
      }

      // Out of range check
      if (guess < 1 || guess > 30) {
        msgEl.textContent = "That number is out of range";
        return;
      }

      attempts += 1;

      if (guess < secretNumber) {
        msgEl.textContent = "Too low";
      } else if (guess > secretNumber) {
        msgEl.textContent = "Too high";
      } else {
        msgEl.textContent = `You guessed it in ${attempts} attempts`;
        finished = true;

        inputEl.disabled = true;
        guessBtn.disabled = true;
        playAgainArea.style.display = "block";
      }

      inputEl.value = "";
      inputEl.focus();
    }

    guessBtn.addEventListener("click", handleGuess);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleGuess();
    });

    yesBtn.addEventListener("click", startGame);
    noBtn.addEventListener("click", () => {
      msgEl.textContent = "Thanks for playing";
      playAgainArea.style.display = "none";
    });

    // Start on load
    startGame();
  </script>
</body>
</html>
